apiVersion: v1
id: mariadb
spec:
  containers:
    - resources:
        limits:
          cpu: 100
      name: mariadb
      image: centos/mariadb
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: $root_pass
        - name: MYSQL_DATABASE
          value: $db_name
        - name: MYSQL_USER
          value: $db_user
        - name: MYSQL_PASSWORD
          value: $db_pass
      ports:
        - containerPort: 3306
metadata:
  name: mariadb
  labels:
    name: mariadb
kind: Pod
